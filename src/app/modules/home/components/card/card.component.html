<div class="container-card">
    <input class="container-card__radio" type="radio"
    [name] = radioButtonModel.name
    [value]= radioButtonModel.value
    [tabIndex]= radioButtonModel.tabindex
    [id] = radioButtonModel.id>
    <div class="container-card__info">
        <label class="container-card__title"
               [for]=radioButtonModel.id>{{radioButtonModel.title}}</label>
        <div class="space"></div>
        <label class="container-card__subtitle"
               [for]=radioButtonModel.id>{{radioButtonModel.subtitle}}</label>
    </div>
    <div class="container-card__price">
        {{radioButtonModel.price}}
    </div>
</div>
